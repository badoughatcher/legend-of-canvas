<html>
    <head>
        <title>Legend Of Canvas</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
        <script type="text/javascript" src="stage.js"></script>
        <script type="text/javascript" src="actor.js"></script>
        <script type="text/javascript" src="engine.js"></script>
   </head>
    <body>

    <script type="text/javascript">
        var game = new engine('game');
   </script>



	<!-- instantiate the qunit stuff -->
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
        <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>

        <link rel="stylesheet" href="loc.css" />
 
	<script type="text/javascript">
	     	test("is game instantiated?", function() {
                	ok(game);
             	});
		

		test('make link run left', function() {
			ok(game.actors[0].action = 'u+0053');
		});	

		test.delay(2, 'make link stop', function() {
			ok(game.actors[0].action = 'stop');
		});

		test.delay(5, 'has link changed rooms?', function() {
			ok(game.stage.room == 1);
		});

	</script>

	<div id="qunit"></div>

    </body>

</html>
